<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <center>
                <p:layoutUnit position="north" header="Gestion d'une compagnie aérienne" resizable="false" closable="false" collapsible="false">
                    <center> <p:graphicImage name="bandeau.jpg" library="images"/></center>
                </p:layoutUnit>
            </center>
            <p:layoutUnit position="west" header="Menu" resizable="false" closable="false" collapsible="false">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="70">
                <center><h:outputText value="Copyright © Anouar mechti et Hicham el Hady -Ecole Centrale de Lyon@2018. Tous droits réservés." /></center>

            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" header="Administrateur" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:form id="menuForm2">
                    <p:menubar>
                        <p:menuitem value="Acces administrateur" outcome="/vols/List.xhtml" />

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>


        </p:layout>

    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VolsViewDlg" widgetVar="VolsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVolsTitle}">
            <h:form id="VolsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{volsController.selected != null}">
                        <h:outputText value="#{bundle.ViewVolsLabel_id}"/>
                        <h:outputText value="#{volsController.selected.id}" title="#{bundle.ViewVolsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVolsLabel_dateDepart}"/>
                        <h:outputText value="#{volsController.selected.dateDepart}" title="#{bundle.ViewVolsTitle_dateDepart}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVolsLabel_dateArrivee}"/>
                        <h:outputText value="#{volsController.selected.dateArrivee}" title="#{bundle.ViewVolsTitle_dateArrivee}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVolsLabel_prix}"/>
                        <h:outputText value="#{volsController.selected.prix}" title="#{bundle.ViewVolsTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewVolsLabel_aereportDepart}"/>
                        <h:outputText value="#{volsController.selected.aereportDepart}" title="#{bundle.ViewVolsTitle_aereportDepart}"/>
                        <h:outputText value="#{bundle.ViewVolsLabel_aereportArrivee}"/>
                        <h:outputText value="#{volsController.selected.aereportArrivee}" title="#{bundle.ViewVolsTitle_aereportArrivee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VolsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AereportViewDlg" widgetVar="AereportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAereportTitle}">
            <h:form id="AereportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aereportController.selected != null}">
                        <h:outputText value="#{bundle.ViewAereportLabel_id}"/>
                        <h:outputText value="#{aereportController.selected.id}" title="#{bundle.ViewAereportTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAereportLabel_nom}"/>
                        <h:outputText value="#{aereportController.selected.nom}" title="#{bundle.ViewAereportTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewAereportLabel_pays}"/>
                        <h:outputText value="#{aereportController.selected.pays}" title="#{bundle.ViewAereportTitle_pays}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AereportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

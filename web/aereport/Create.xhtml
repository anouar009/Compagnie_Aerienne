<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AereportCreateDlg" widgetVar="AereportCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAereportTitle}">
            <h:form id="AereportCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aereportController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAereportLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aereportController.selected.id}" title="#{bundle.CreateAereportTitle_id}" required="true" requiredMessage="#{bundle.CreateAereportRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAereportLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{aereportController.selected.nom}" title="#{bundle.CreateAereportTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateAereportLabel_pays}" for="pays" />
                        <p:inputText id="pays" value="#{aereportController.selected.pays}" title="#{bundle.CreateAereportTitle_pays}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aereportController.create}" value="#{bundle.Save}" update="display,:AereportListForm:datalist,:growl" oncomplete="handleSubmit(args,'AereportCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AereportCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
